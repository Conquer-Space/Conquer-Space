name: Lua Linting

on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt-get install luarocks
        sudo luarocks install luacheck

    - name: Linting
      run: |
        luacheck binaries/data
