name: Linting

on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo pip install cpplint

    - name: Linting
      run: |
        cpplint --quiet --linelength=120 --recursive --filter=-runtime/references,-build/c++11 --verbose=0 src test
