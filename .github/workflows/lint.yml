name: Linting

on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt-get install luarocks
        sudo pip install cpplint
        sudo luarocks install luacheck LuaFileSystem

    - name: C++ Linting
      run: |
        cpplint --quiet --linelength=120 --recursive --filter=-runtime/references,-build/c++11 --verbose=0 src test

   - name: Lua Linting
     run: |
         luacheck binaries/data
